      <h1>Enter 2 Numbers</h1>

      <input (input)="getValue(number1.value)" type="text" #number1/>
      <br>
      <br>
      <input (input)="getValue2(number2.value)" type="text" #number2/>
    </div>

    <br>

      <button (click)="add()" class="btn btn-secondary mr-2">Addition</button>
